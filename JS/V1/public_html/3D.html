<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>3D</title>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col">
                    <h2>
                        3D 
                        <span id="bathymetry__points_count"></span>
                    </h2>
                    <div class="row">                        
                        <div class="col-auto">
                            <div class="" style="width: 170px">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">Min depth, m</span>
                                    <input type="number" id="form_bathymetry__depth_min_input" placeholder="min" value="1" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="" style="width: 110px">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">max</span>
                                    <input type="number" id="form_bathymetry__depth_max_input" placeholder="max" value="5" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <textarea id="form_bathymetry__data_input" class="form-control" style="width: 200px; height: 16px;" placeholder="Logic log"></textarea> 
                        </div>
                        <div class="col-auto">
                            <span id="form_bathymetry__btn_ok" class="btn btn-success">Ok</span>
                        </div>
                    </div>   
                </div>                
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="d-block">
                        <div id="map_palette_min_text" class="d-inline-block"></div>
                        <div class="d-inline-block"><div id="map_palette"></div></div>
                        <div id="map_palette_max_text" class="d-inline-block"></div>
                    </div>   
                    <div id="sonar__3D_block"></div>
                </div>                
            </div>


            <script>
                let sonar__depth_min = 0;
                let sonar__depth_max = 0;
                let sonar__dataItemsCount = 0;
                const sonar__colors = [
                    '#f51c03',
                    '#f45202',
                    '#f38802',
                    '#f2be01',
                    '#f1f501',
                    '#bde708',
                    '#89da0f',
                    '#55cd16',
                    '#21c01d',
                    '#20ad31',
                    '#1f9a45',
                    '#1e8759',
                    '#00d9ff',
                    '#109df5',
                    '#2061ec',
                    '#3125e3'
                ];
                let sonar__lat_min = 0, sonar__lng_min = 0, sonar__lat_max = 0, sonar__lng_max = 0;

                document.addEventListener('DOMContentLoaded', function () {
                    sonar__palette();
                    sonar__actions();
                });

                function sonar__actions() {
                    $('#form_bathymetry__btn_ok').click(() => {
                        sonar__bathymetryProcess();
                    });
                }

                function sonar__getPulse_w_realBottom_mks_min(depth_mks) {
                    if (depth_mks < 1500) {
                        return 1200;
                    }
                    if (depth_mks < 3000) {
                        return 3000;
                    }
                    return 3200;
                }

                function sonar__bathymetryProcess() {
                    let sonar__pointsLatLng = [];
                    sonar__depth_min = 0;
                    sonar__depth_max = 0;
                    const depth_min_allow = parseFloat($('#form_bathymetry__depth_min_input').val()) || 0;
                    const depth_max_allow = parseFloat($('#form_bathymetry__depth_max_input').val()) || 0;


                    const lines = $('#form_bathymetry__data_input').val().split(/\n/);
                    for (const line of lines) {
                        let pulses = [];
                        let RR = [], FF = [];
                        const raw = line.split(';');

                        for (var i = 1; i <= 16; i++) {
                            const mks = parseInt(raw[i]) || 0;
                            if (mks > 0) {
                                RR.push(mks);
                            }
                        }
                        for (var i = 18; i <= 33; i++) {
                            const mks = parseInt(raw[i]) || 0;
                            if (mks > 0) {
                                FF.push(mks);
                            }
                        }
                        if (RR.length <= 0) {
                            continue; //goto next line
                        }

                        for (const R of RR) {
                            for (const F of FF) {
                                if (R < F) {
                                    w_mks = F - R;
                                    const pulse = {
                                        R: R,
                                        F: F,
                                        W: (F - R)
                                    };
                                    pulses.push(pulse);
                                    break;
                                }
                            }
                        }

                        let depth_mks = 0;
                        for (const pulse of pulses) {
                            const pulse_w_realBottom_mks_min = sonar__getPulse_w_realBottom_mks_min(pulse.R);
                            if (pulse.W >= pulse_w_realBottom_mks_min) {
                                depth_mks = pulse.R;
                            }
                        }

                        //3D
                        const lat = parseFloat(raw[34]) || 0;
                        const lng = parseFloat(raw[35]) || 0;
                        let depthM = depth_mks / 1367.0;
                        if (lat > 0 && lng > 0 && depthM >= depth_min_allow && depthM <= depth_max_allow) {
                            const lat5 = Math.round(lat * 100000) / 100000;
                            const lng5 = Math.round(lng * 100000) / 100000;
                            const idx = lat5 + '_' + lng5;

                            let point = {
                                depthM: depthM,
                                pulses: pulses
                            };

                            if (sonar__pointsLatLng[idx] > 0) {
                                depthM = (sonar__pointsLatLng[idx].depthM + depthM) / 2.0;
                            }
                            sonar__pointsLatLng[idx] = point;

                            if (sonar__depth_min > depthM) {
                                sonar__depth_min = depthM;
                            }
                            if (sonar__depth_max < depthM) {
                                sonar__depth_max = depthM;
                            }

                            if (sonar__lat_min > lat) {
                                sonar__lat_min = lat;
                            }
                            if (sonar__lng_min > lng) {
                                sonar__lng_min = lng;
                            }
                            if (sonar__lat_max < lat) {
                                sonar__lat_max = lat;
                            }
                            if (sonar__lng_max < lng) {
                                sonar__lng_max = lng;
                            }



                            sonar__dataItemsCount++;
                        }
                    } // one line

                    //all lines processed
                    $('#bathymetry__points_count').html(sonar__dataItemsCount + ' points');
                    $('#map_palette_min_text').html(Math.round(sonar__depth_min * 100) / 100 + ' m');
                    $('#map_palette_max_text').html(Math.round(sonar__depth_max * 100) / 100 + ' m');

                    for (let index in sonar__pointsLatLng) {
                        const ll = index.split(/_/);
                        sonar__point(ll[0], ll[1], sonar__pointsLatLng[index]);
                    }
                }

                function sonar__palette() {
                    for (const color of sonar__colors) {
                        const dv = '<div class="palette__item d-inline-block" style="background-color:' + color + '"></div>';
                        $('#map_palette').append(dv);
                    }
                }

                function sonar__point(lat, lng, data) {
                    const color = sonar__getColor(data.depthM);
                    const offsetX_px = sonar__getOffsetX_px(lat);
                    const offsetY_px = sonar__getOffsetY_px(lng);

                    let html = '<div class="logic_pulses_block" style="margin-left:' + offsetX_px + 'px; margin-top:' + offsetY_px + 'px; border-bottom-color:' + color + ';">';
                    for (const pulse of data.pulses) {
                        let mt_px = sonar__getDepth_px(pulse.R);
                        let h_px = sonar__getDepth_px(pulse.W);
                        html += '<div class="logic_pulse" style="margin-top' + mt_px + 'px; height' + h_px + 'px;"></div>';
                    }
                    html += '</div>';



                    $('#sonar__3D_block').append(html);
                }

                function sonar__getColor(depthM) {
                    const dx = (sonar__depth_max - sonar__depth_min) / sonar__colors.length;
                    let idx = Math.round(depthM / dx);
                    idx = Math.min(Math.max(parseInt(idx), 0), (sonar__colors.length - 1)); //constrain from to
                    return sonar__colors[idx];
                }

                function sonar__getDepth_px(mks) {
                    const dx = (sonar__depth_max - sonar__depth_min) / 300; //height=300px
                    let px = Math.round(depthM / dx);
                    return px;
                }

                function sonar__getOffsetX_px(lat) {
                    const dx = (sonar__lat_max - sonar__lat_min) / 2000; //max size paper
                    let px = Math.round(lat / dx);
                    return px;

                }
                function sonar__getOffsetY_px(lng) {
                    const dx = (sonar__lng_max - sonar__lng_min) / 2000; //max size paper
                    let px = Math.round(lng / dx);
                    return px;
                }


            </script>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
<style>
    .palette__item {
        width:20px; 
        height:30px; 
        margin: 0;
        padding: 0;
    }

    #sonar__3D_block{ 
        width: 100%; 
        height: 800px; 
        overflow: scroll;
        position: relative;
        border: 1px solid #003580;
        padding-top: 20px;
    }
    .logic_pulses_block{
        display: block;
        float: left;
        width: 10px; /*offset lat long */
        height: 300px; /*see  sonar__getDepth_px*/
        border-bottom: 2px solid grey; 

    }
    .logic_pulse{        
        background-color: #003580;
        display: inline-block;
        position: absolute;
    }
    .logic_pulse:hover{         
        background-color: blueviolet;
    }    
</style>
