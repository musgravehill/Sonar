<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">
        <title>3D bathymetry</title>
    </head>
    <body>
        <main class="container">
            <div class="row mt-2">
                <div class="col-2">
                    <div class="row">
                        <div class="col">
                            <h2>
                                3D bathymetry 
                                <span id="bathymetry__points_count"></span>
                            </h2>
                        </div>                
                    </div>
                    <div class="row">                        
                        <div class="col-auto mb-1">
                            <div class="" style="width: 200px">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">Min depth, m</span>
                                    <input type="number" id="form_bathymetry__depth_min_input" placeholder="min" value="0.5" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-auto mb-1">
                            <div class="" style="width: 200px">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">max</span>
                                    <input type="number" id="form_bathymetry__depth_max_input" placeholder="max" value="5" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-auto mb-1">
                            <textarea id="form_bathymetry__data_input" class="form-control" style="width: 200px; height: 16px;" placeholder="Logic log"></textarea> 
                        </div>
                        <div class="col-auto mb-1">
                            <span id="form_bathymetry__btn_ok" class="btn btn-success">Ok</span>
                        </div>
                    </div> 
                </div> 
                <div class="col-10">
                    <div class="d-block">
                        <div id="sonar__palette_min_text" class="d-inline-block"></div>
                        <div class="d-inline-block"><div id="sonar__palette"></div></div>
                        <div id="sonar__palette_max_text" class="d-inline-block"></div>
                        <input id="sonar__over_bottom" type="checkbox" checked> over bottom  &nbsp;&nbsp;&nbsp; 
                        <input id="sonar__full_bottom" type="checkbox" checked> bottom  &nbsp;&nbsp;&nbsp;
                        <input id="sonar__circles" type="checkbox" checked> circles  &nbsp;&nbsp;&nbsp;
                        <input type="range" class="form-range" min="0" max="3000" value="0" id="sonar__range_pulse_w" title="Мощность отраженок" style="width: 200px;">
                    </div>   
                    <div id="sonar__2D_block_latconst_lng"></div>
                    <div id="sonar__2D_block_lat_lngconst"></div>                    
                    <div id="sonar__3D_block"></div>
                </div>                
            </div>


            <script>
                let sonar__depth_min = 0;
                let sonar__depth_max = 0;
                let depth_min_allow = 0;
                let depth_max_allow = 0;
                let sonar__dataItemsCount = 0;
                const sonar__colors = [
                    '#f51c03',
                    '#f45202',
                    '#f38802',
                    '#f2be01',
                    '#f1f501',
                    '#bde708',
                    '#89da0f',
                    '#55cd16',
                    '#21c01d',
                    '#20ad31',
                    '#1f9a45',
                    '#1e8759',
                    '#00d9ff',
                    '#109df5',
                    '#2061ec',
                    '#3125e3'
                ];
                let sonar__lat_min = 1000, sonar__lng_min = 1000, sonar__lat_max = 0, sonar__lng_max = 0;
                let sonar__getOffsetLng_px_dx = 0;
                let sonar__getColor_dx = 1;
                let sonar__mks2px_fullScale_dx = 1;
                let sonar__getOffsetLat_px_dx = 1;
                const sonar__block_size_px = 800;
                const sonar__logic_pulsesOverBottom_block_h_px = 100;
                const sonar__mks2m = 1367.0;
                let sonar__pulse_w_px = 10;
                let sonar__3D_pointsLatLng = [];

                document.addEventListener('DOMContentLoaded', function () {
                    sonar__palette();
                    sonar__actions();
                });

                function sonar__actions() {
                    $('#form_bathymetry__btn_ok').click(() => {
                        sonar__bathymetryProcess();
                    });
                    $('#sonar__over_bottom').change(() => {
                        if ($('#sonar__over_bottom').is(":checked")) {
                            $('div.logic_pulsesOverBottom_block').show();
                        } else {
                            $('div.logic_pulsesOverBottom_block').hide();
                        }
                    });
                    $('#sonar__full_bottom').change(() => {
                        if ($('#sonar__full_bottom').is(":checked")) {
                            $('div.logic_pulsesFull_block').show();
                        } else {
                            $('div.logic_pulsesFull_block').hide();
                        }
                    });
                    $('#sonar__circles').change(() => {
                        if ($('#sonar__circles').is(":checked")) {
                            $('div.sonar__circles').show();
                        } else {
                            $('div.sonar__circles').hide();
                        }
                    });
                    $('#sonar__range_pulse_w').change(() => {
                        const pulseW_mks = parseInt($('#sonar__range_pulse_w').val()) || 0;
                        if ($('#sonar__over_bottom').is(":checked")) {
                            $('div.logic_pulseOverBottom').show().filter(function () {
                                return $(this).attr('w_mks') < pulseW_mks;
                            }).hide();
                        }
                        if ($('#sonar__full_bottom').is(":checked")) {
                            $('div.logic_pulseFull').show().filter(function () {
                                return $(this).attr('w_mks') < pulseW_mks;
                            }).hide();
                        }
                        $('div.sonar__2D_pulse').show().filter(function () {
                            return $(this).attr('w_mks') < pulseW_mks;
                        }).hide();

                        $('#sonar__range_pulse_w').attr('title', 'Мощность отраженок, mks: ' + pulseW_mks);
                    });
                }

                function sonar__getPulse_w_realBottom_mks_min(depth_mks) {
                    if (depth_mks < 1500) {
                        return 1200;
                    }
                    if (depth_mks < 3000) {
                        return 2500;
                    }
                    return 2600;
                }

                function sonar__bathymetryProcess() {
                    sonar__3D_pointsLatLng = [];
                    sonar__depth_min = 0;
                    sonar__depth_max = 0;
                    depth_min_allow = parseFloat($('#form_bathymetry__depth_min_input').val()) || 0;
                    depth_max_allow = parseFloat($('#form_bathymetry__depth_max_input').val()) || 0;

                    const lines = $('#form_bathymetry__data_input').val().split(/\n/);
                    for (const line of lines) {
                        let pulses = [];
                        let RR = [], FF = [];
                        const raw = line.split(';');

                        for (var i = 1; i <= 16; i++) {
                            const mks = parseInt(raw[i]) || 0;
                            if (mks > 0) {
                                RR.push(mks);
                            }
                        }
                        for (var i = 18; i <= 33; i++) {
                            const mks = parseInt(raw[i]) || 0;
                            if (mks > 0) {
                                FF.push(mks);
                            }
                        }
                        if (RR.length <= 0) {
                            continue; //goto next line
                        }

                        //find widths of pulses and add to pulses-array
                        for (const R of RR) {
                            for (const F of FF) {
                                if (R < F) {
                                    w_mks = F - R;
                                    const pulse = {
                                        R: R,
                                        F: F,
                                        W: (F - R)
                                    };
                                    pulses.push(pulse);
                                    break;
                                }
                            }
                        }

                        let depth_mks = 0;
                        for (const pulse of pulses) {
                            const pulse_w_realBottom_mks_min = sonar__getPulse_w_realBottom_mks_min(pulse.R);
                            if (pulse.W >= pulse_w_realBottom_mks_min) {
                                depth_mks = pulse.R;
                                break;
                            }
                        }

                        //3D
                        const lat = parseFloat(raw[34]) || 0;
                        const lng = parseFloat(raw[35]) || 0;
                        let depthM = depth_mks / sonar__mks2m;
                        if (lat > 0 && lng > 0 && depthM >= depth_min_allow && depthM <= depth_max_allow) {
                            //const lat5 = Math.round(lat * 100000) / 100000;
                            //const lng5 = Math.round(lng * 100000) / 100000;
                            const idx = lat + '_' + lng;
                            if (sonar__3D_pointsLatLng.hasOwnProperty(idx)) {
                                //console.log('double1', depthM, sonar__3D_pointsLatLng[idx].depthM);
                                //console.log('double2', pulses, sonar__3D_pointsLatLng[idx].pulses);
                                depthM = (sonar__3D_pointsLatLng[idx].depthM + depthM) / 2.0;
                                pulses = pulses.concat(sonar__3D_pointsLatLng[idx].pulses);
                            }
                            let point = {
                                depthM: depthM,
                                depth_mks: depth_mks,
                                pulses: pulses
                            };
                            sonar__3D_pointsLatLng[idx] = point;

                            if (sonar__depth_min > depthM) {
                                sonar__depth_min = depthM;
                            }
                            if (sonar__depth_max < depthM) {
                                sonar__depth_max = depthM;
                            }

                            if (sonar__lat_min > lat) {
                                sonar__lat_min = lat;
                            }
                            if (sonar__lng_min > lng) {
                                sonar__lng_min = lng;
                            }
                            if (sonar__lat_max < lat) {
                                sonar__lat_max = lat;
                            }
                            if (sonar__lng_max < lng) {
                                sonar__lng_max = lng;
                            }

                            sonar__dataItemsCount++;
                        }


                    } // one line


                    //all lines processed
                    $('#bathymetry__points_count').html(sonar__dataItemsCount + ' points');
                    $('#sonar__palette_min_text').html(Math.round(sonar__depth_min * 100) / 100 + ' m');
                    $('#sonar__palette_max_text').html(Math.round(sonar__depth_max * 100) / 100 + ' m');

                    sonar__getColor_dx = (sonar__depth_max - sonar__depth_min) / sonar__colors.length;
                    sonar__mks2px_fullScale_dx = (2 * depth_max_allow * sonar__mks2m) / sonar__logic_pulsesOverBottom_block_h_px;
                    sonar__getOffsetLng_px_dx = (sonar__lng_max - sonar__lng_min) / sonar__block_size_px;
                    sonar__getOffsetLat_px_dx = (sonar__lat_max - sonar__lat_min) / sonar__block_size_px; //max size paper
                    sonar__pulse_w_px = Math.round(0.00001 / sonar__getOffsetLng_px_dx);

                    for (let index in sonar__3D_pointsLatLng) {
                        const ll = index.split(/_/);
                        const lat_curr = parseFloat(ll[0]) || 0;
                        const lng_curr = parseFloat(ll[1]) || 0;
                        sonar__3D_point(lat_curr, lng_curr, sonar__3D_pointsLatLng[index]);
                    }

                    $('div.logic_pulsesOverBottom_block').unbind('click').click(function () {
                        const lat = parseFloat($(this).attr('lat')) || 0;
                        const lng = parseFloat($(this).attr('lng')) || 0;
                        sonar__2D_render(lat, lng);
                    });
                    $('div.logic_pulsesFull_block').unbind('click').click(function () {
                        const lat = parseFloat($(this).attr('lat')) || 0;
                        const lng = parseFloat($(this).attr('lng')) || 0;
                        sonar__2D_render(lat, lng);
                    });
                }

                function sonar__2D_render(lat, lng) {
                    $('#sonar__2D_block_latconst_lng').html('');
                    $('#sonar__2D_block_lat_lngconst').html('');
                    if (lat < 1 || lng < 1) {
                        return;
                    }
                    const lat5 = Math.round(lat * 100000) / 100000;
                    const lng5 = Math.round(lng * 100000) / 100000;
                    for (let index in sonar__3D_pointsLatLng) {
                        const ll = index.split(/_/);
                        const lat_curr = parseFloat(ll[0]) || 0;
                        const lng_curr = parseFloat(ll[1]) || 0;
                        if (lat5 === Math.round(lat_curr * 100000) / 100000) {
                            $('#sonar__2D_block_latconst_lng').append(sonar__2D_point(lat_curr, lng_curr, sonar__3D_pointsLatLng[index], false));
                            console.log('latconst', lat_curr, lng_curr);
                        }
                        if (lng5 === Math.round(lng_curr * 100000) / 100000) {
                            $('#sonar__2D_block_lat_lngconst').append(sonar__2D_point(lat_curr, lng_curr, sonar__3D_pointsLatLng[index], true));
                            console.log('lngconst', lat_curr, lng_curr);
                        }
                    }

                    const pulseW_mks = parseInt($('#sonar__range_pulse_w').val()) || 0;
                    $('div.sonar__2D_pulse').show().filter(function () {
                        return $(this).attr('w_mks') < pulseW_mks;
                    }).hide();
                }
                function sonar__2D_point(lat, lng, data, isVertical) {
                    const color = sonar__getColor(data.depthM);
                    const left_px = isVertical ? sonar__block_size_px - sonar__getOffsetLat_px(lat) : sonar__getOffsetLng_px(lng);

                    let html = '<div class="sonar__2D_pulses" lat="' + lat + '" lng="' + lng + '" style="left:' + left_px + 'px; box-shadow: 0px 10px 0px -2px ' + color + '; width:' + sonar__pulse_w_px + 'px; ">';
                    for (const pulse of data.pulses) {
                        if (pulse.R >= (data.depth_mks - 100)) {
                            continue; //only fish over bottom                            
                        }
                        let mt_px = sonar__mks2px(pulse.R, data.depth_mks);
                        let h_px = Math.max(sonar__mks2px(pulse.W, data.depth_mks), 2);
                        html += '<div class="sonar__2D_pulse" title="R=' + pulse.R + ' W=' + pulse.W + ' ' + (Math.round((pulse.R / sonar__mks2m) * 100) / 100) + 'm" w_mks="' + pulse.W + '" style="top:' + mt_px + 'px; height:' + h_px + 'px; width:' + (sonar__pulse_w_px - 2) + 'px; "></div>';
                    }
                    html += '</div>';

                    return html;
                }


                function sonar__palette() {
                    for (const color of sonar__colors) {
                        const dv = '<div class="palette__item d-inline-block" style="background-color:' + color + '"></div>';
                        $('#sonar__palette').append(dv);
                    }
                }

                function sonar__3D_point(lat, lng, data) {
                    const color = sonar__getColor(data.depthM);
                    const left_px = sonar__getOffsetLng_px(lng);
                    const top_px = sonar__block_size_px - sonar__getOffsetLat_px(lat);

                    let html = '<div class="logic_pulsesOverBottom_block" lat="' + lat + '" lng="' + lng + '" style="left:' + left_px + 'px; top:' + top_px + 'px; box-shadow: 0px 10px 0px -2px ' + color + '; width:' + sonar__pulse_w_px + 'px; ">';
                    for (const pulse of data.pulses) {
                        if (pulse.R >= (data.depth_mks - 100)) {
                            continue; //only fish over bottom                            
                        }
                        let mt_px = sonar__mks2px(pulse.R, data.depth_mks);
                        let h_px = Math.max(sonar__mks2px(pulse.W, data.depth_mks), 2);
                        html += '<div class="logic_pulseOverBottom" title="R=' + pulse.R + ' W=' + pulse.W + ' ' + (Math.round((pulse.R / sonar__mks2m) * 100) / 100) + 'm" w_mks="' + pulse.W + '" style="top:' + mt_px + 'px; height:' + h_px + 'px; width:' + (sonar__pulse_w_px - 2) + 'px; "></div>';
                    }
                    html += '</div>';

                    html += '<div class="logic_pulsesFull_block" lat="' + lat + '" lng="' + lng + '" style="left:' + left_px + 'px; top:' + top_px + 'px; box-shadow: 0px 10px 0px -2px ' + color + '; width:' + sonar__pulse_w_px + 'px; ">';
                    for (const pulse of data.pulses) {
                        let pulse_opacity, pulse_color;
                        if (pulse.R >= (data.depth_mks - 100)) {
                            pulse_color = color; //bottom and under
                            pulse_opacity = 1;
                        } else {
                            pulse_color = 'black'; //fish over bottom  
                            pulse_opacity = 0.1;
                        }
                        let mt_px = sonar__mks2px_fullScale(pulse.R);
                        let h_px = Math.max(sonar__mks2px_fullScale(pulse.W + pulse.R) - mt_px, 2);
                        html += '<div class="logic_pulseFull" title="R=' + pulse.R + ' W=' + pulse.W + ' ' + (Math.round((pulse.R / sonar__mks2m) * 100) / 100) + 'm" w_mks="' + pulse.W + '" style="top:' + mt_px + 'px; height:' + h_px + 'px; width:' + (sonar__pulse_w_px - 2) + 'px; background-color:' + pulse_color + '; opacity: ' + pulse_opacity + ' "></div>';
                    }
                    html += '</div>';

                    html += '<div class="sonar__circles" title="' + (Math.round(data.depthM * 100) / 100) + 'm" style="left:' + left_px + 'px; top:' + top_px + 'px; background-color:' + color + '; width:' + sonar__pulse_w_px + 'px; height:' + sonar__pulse_w_px + 'px; ">';
                    html += '</div>';

                    $('#sonar__3D_block').append(html);
                }


                function sonar__getColor(m) {
                    let idx = Math.round(m / sonar__getColor_dx);
                    idx = Math.min(Math.max(parseInt(idx), 0), (sonar__colors.length - 1)); //constrain from to
                    return sonar__colors[idx];
                }

                function sonar__mks2px(mks, point_depth_mks) {
                    const sonar__mks2px_dx = point_depth_mks / sonar__logic_pulsesOverBottom_block_h_px;
                    let px = Math.round(mks / sonar__mks2px_dx);
                    px = Math.min(Math.max(px, 0), sonar__logic_pulsesOverBottom_block_h_px); //constrain from to
                    return px;
                }
                function sonar__mks2px_fullScale(mks) {
                    let px = Math.round(mks / sonar__mks2px_fullScale_dx);
                    px = Math.min(Math.max(px, 0), sonar__logic_pulsesOverBottom_block_h_px); //constrain from to
                    return px;
                }

                function sonar__getOffsetLat_px(lat) {
                    let px = Math.round((lat - sonar__lat_min) / sonar__getOffsetLat_px_dx);
                    return px;

                }
                function sonar__getOffsetLng_px(lng) {
                    let px = Math.round((lng - sonar__lng_min) / sonar__getOffsetLng_px_dx);
                    return px;
                }


            </script>
        </main>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
